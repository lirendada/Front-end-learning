<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const json = {
            "name": "liren",
            "age": 9,
            "address": "beijing"
        };

        // 序列化
        const json_str = JSON.stringify(json);
        console.log(json_str);
    
        // 反序列化
        const json_obj = JSON.parse(json_str);
        console.log(json_obj);
    </script>
</body>
</html>
