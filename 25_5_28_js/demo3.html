<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a;
        console.log(a);
        console.log(a + "10");
        console.log(a + 10);

        let day = prompt("今天是星期几？");
        console.log(typeof day);
        
        switch(parseInt(day)) {
            case 1:
                console.log(`星期一`);
                break;
            case 2:
                console.log(`星期二`);
                break;
            case 3:
                console.log(`星期三`);
                break;
            case 4:
                console.log(`星期四`);
                break;
            default:
                console.log(`休息日！`);
        }
    </script>
</body>
</html>
