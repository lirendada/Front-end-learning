<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <p>{{ obj.name }} + {{ obj.age }}</p>
    </div>

    <script>
        const { createApp, reactive } = Vue;

        // reactive参数只能是对象！！！💥
        createApp({
            setup() {
                const obj = reactive({
                    name: "liren",
                    age: 18
                });

                return {
                    obj
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
