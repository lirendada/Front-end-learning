<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人介绍页面</h1>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#skills">技能</a></li>
                <li><a href="#works">作品</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>关于我</h2>
            <p>我叫张三，是一名前端开发工程师。</p>
            <p>我最喜欢的编程语言是HTML、CSS和JavaScript。</p>
        </section>
        <section id="skills">
            <h2>技能</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Vue.js</li>
            </ul>
        </section>
        <section id="works">
            <h2>作品</h2>
            <table>
                <tr>
                    <th>项目名称</th>
                    <th>描述</th>
                </tr>
                <tr>
                    <td>项目A</td>
                    <td>这是一个简单的项目</td>
                </tr>
                <tr>
                    <td>项目B</td>
                    <td>这是一个更复杂的项目</td>
                </tr>
            </table>
        </section>
        <section id="contact">
            <h2>联系我</h2>
            <form>
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">电子邮件:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">消息:</label>
                <textarea id="message" name="message" required></textarea>
                <br>
                <button type="submit">发送</button>
            </form>
        </section>
    </main>
    <footer>
        <p>版权所有 &copy; 2023 张三</p>
    </footer>
</body>
</html>
