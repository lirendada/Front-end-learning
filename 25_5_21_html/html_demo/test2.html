<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
</head>
<body>
    <h1>欢迎来到我的个人介绍页面</h1>
    <p>我叫张三，是一名前端开发工程师。</p>
    <p>我最喜欢的编程语言是HTML、CSS和JavaScript。</p>
    <hr>
    <h2>我的技能</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Vue.js</li>
    </ul>
    <hr>
    <h2>我的作品</h2>
    <table>
        <tr>
            <th>项目名称</th>
            <th>描述</th>
        </tr>
        <tr>
            <td>项目A</td>
            <td>这是一个简单的项目</td>
        </tr>
        <tr>
            <td>项目B</td>
            <td>这是一个更复杂的项目</td>
        </tr>
    </table>
    <hr>
    <h2>联系我</h2>
    <form>
        <label for="email">姓名:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">电子邮件:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">消息:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <button type="submit">发送</button>
    </form>
</body>
</html>
